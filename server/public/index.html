<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>websocket</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    textarea,input {
      outline: none;
      border: none;
    }
    ul,li {
      list-style: none;
    }
    .header {
      text-align: center;
      height: 50px;
      line-height: 50px;
      font-size: 28px;
      color: #fff;
      background: #5355d4;
    }
    .container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }
    .main {
      display: flex;
      height: 100%;
      border: 1px solid #5355d4;
    }
    .left {
      flex: 1;
      height: 100%;
      box-sizing: border-box;
      text-align: center;
      border-right: 1px solid #5355d4;
    }
    .left li {
      height: 30px;
      line-height: 30px;
      background: #ffe;
      border-bottom: 1px solid #5355d4;
    }
    .right {
      flex: 4;
    }
    .right .chat-block {
      padding: 10px;
      height: 70%;
      overflow: scroll;
      box-sizing: border-box;
      border-bottom: 1px solid #5355d4;
    }
    .chat-control {
      position: relative;
      height: 30%;
    }
    .chat {
      width: 100%;
      height: 70%;
      padding: 20px;
      font-size: 18px;
      box-sizing: border-box;
    }
    .sub {
      float: right;
      margin-right: 20px;
      width: 80px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      right: 20px;
      bottom: 20px;
      color: #5355d4;
      border: 1px solid #5355d4;
      cursor: pointer;
      border-radius: 8px;
    }
    .mask {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, .8);
      z-index: 99;
    }
    .login {
      position: fixed;
      width: 50%;
      height: 25%;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      text-align: center;
      background: #fff;
      border-radius: 8px;
    }
    .login .title {
      margin: 30px;
      font-size: 30px;
    } 
    .jmid {
      width: 60%;
      font-size: 18px;
      height: 40px;
      line-height: 60px;
      border: 1px solid #5355d4;
    }
    .login_btn {
      display: inline-block;
      width: 80px;
      height: 40px;
      line-height: 40px;
      background: #5355d4;
      color: #fff;
      cursor: pointer;
    }
    .sys {
      padding: 10px 0;
    }
    .sys .sys_tag{
      margin-bottom: 5px;
      font-size: 14px;
      color: rgb(136, 133, 133);
      
    }
    .sys_cont {
      display: inline-block;
      padding: 5px 10px;
      text-align: center;
      border: 1px solid rgb(212, 78, 78);
      color: rgb(212, 78, 78);
      border-radius: 8px;
    }
    .chat-cont {
      padding: 10px 0;
    }
    .username {
      margin-bottom: 5px;
      font-size: 14px;
      color: rgb(121, 118, 118);
    }
    .chat-cont .cont {
      display: inline-block;
      padding: 5px 10px;
      text-align: center;
      border: 1px solid rgb(121, 118, 118);;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="mask" class="mask">
    <div class="login">
      <h2 class="title">请输入用户名</h2>
      <input id="jmid" class="jmid" type="text" name="jmid">
      <div id="login_btn" class="login_btn">登录</div>
    </div>
  </div>
  <div class="container">
    <div class="header">机蜜聊天室</div>
    <div class="main">
      <ul class="left">
      </ul>
      <div class="right">
        <ul class="chat-block">
          <li class="chat-cont">
            <div class="username">sdafsd</div>
            <div class="cont">adfsd</div>
          </li>
        </ul>
        <div class="chat-control">
          <textarea id="chat" class="chat" type="text" name="chat"></textarea>
          <div id="sub" class="sub">发送</div>
        </div>
      </div>
    </div>
  </div>

  <script src="./socket.io.js"></script>
  <script>
    var ws = io('ws://172.16.3.103:3000') 
    var mask = document.querySelector('#mask')
    var login_btn = document.querySelector('#login_btn')
    var submit = document.querySelector('.sub')
    var cb = document.querySelector('.chat-block')
    var member = document.querySelector('.left')
    var chat = document.querySelector('#chat')
    
    window.onload = function () {
      var JMID = localStorage.getItem('_JMID')
      if (!JMID) {
        // mask.style.display = 'block'
      }
    }

    // 登录
    login_btn.onclick = function () {
      var JMID = document.querySelector('#jmid')
      // localStorage.setItem('_JMID', JMID.value)
      mask.style.display = 'none'
      ws.emit('login', { name: JMID.value})
    }

    ws.on('login', function (data) {
      console.log(data)
    })

    ws.on('sys', function (data) {
      let users = ``
      data.users.forEach(function (value, i) {
        users += `<li>${value}</li>`
      })
      member.innerHTML = users
      cb.innerHTML += 
        `
          <li class="sys">
            <div class="sys_tag">系统提示</div>
            <div class="sys_cont">${data.text}</div>
          </li>
        `
    })

    submit.onclick = function () {
      let mess = chat.value
      cb.scrollHeight
      cb.innerHTML +=
        `
          <li class="chat-cont">
            <div class="username">${mess}</div>
            <div class="cont">${mess}</div>
          </li>
        `
      cb.scrollTop = cb.scrollHeight
      ws.emit('message', {mess: mess})
    }
  </script>
</body>
</html>
